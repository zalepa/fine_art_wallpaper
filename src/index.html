<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Fine Art Wallpaper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #wallpaper-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #wallpaper-image.loaded {
      opacity: 1;
    }

    /* Draggable area for window movement (macOS) */
    .drag-region {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 32px;
      -webkit-app-region: drag;
    }

    /* Controls overlay */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 0.15;
      transition: opacity 0.3s ease;
    }

    .controls:hover {
      opacity: 0.8;
    }

    .control-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      -webkit-app-region: no-drag;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Loading spinner */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success indicator */
    .success-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 16px 24px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .success-indicator.visible {
      opacity: 1;
    }

    /* Artwork legend */
    .legend {
      position: absolute;
      bottom: 40px;
      right: 20px;
      max-width: 300px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      -webkit-app-region: no-drag;
    }

    .legend.visible {
      opacity: 0.9;
    }

    .legend-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .legend-artist {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="drag-region"></div>

    <div class="image-container">
      <img id="wallpaper-image" alt="Wallpaper preview">
    </div>

    <div class="legend" id="legend">
      <div class="legend-title" id="legend-title"></div>
      <div class="legend-artist" id="legend-artist"></div>
    </div>

    <div class="controls">
      <!-- Refresh icon -->
      <button class="control-btn" id="refresh-btn" title="Load new image">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>

      <!-- Set wallpaper icon -->
      <button class="control-btn" id="set-btn" title="Set as wallpaper">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
        </svg>
      </button>
    </div>

    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div class="success-indicator" id="success-indicator">
      Wallpaper set!
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
