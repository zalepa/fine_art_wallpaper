name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ matrix.platform }}
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded files
        run: ls -la dist/

      - name: Delete existing release (if exists)
        run: gh release delete "v${{ steps.version.outputs.VERSION }}" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag (if exists)
        run: git push origin :refs/tags/v${{ steps.version.outputs.VERSION }} || true

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Fine Art Wallpaper v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: dist/*
          body: |
            ## Fine Art Wallpaper v${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **macOS**: `.dmg` file
            - **Windows**: `.exe` installer
            - **Linux**: `.AppImage` file

            ### Art Sources
            - Metropolitan Museum of Art
            - Art Institute of Chicago
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
